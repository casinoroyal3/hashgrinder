## -------------------- PATH DEFINITION -------------------- ##
#BASEPATH="/usr/share/nfscracking"                              # BASE CRACKING PATH SHARED FOLDER
BASEPATH="/usr/local/cracking"                                  # BASE CRACKING PATH LOCAL FOLDER
HCDIR=$BASEPATH/oclHashcat                                      # PATH TO OCLHASHCAT FOLDER
OCLHASHCAT=$HCDIR/oclHashcat64.bin                              # PATH TO OCLHASHCAT
HCRULES=$BASEPATH/hcrules                                       # PATH TO OCLHASHCAT Custom Rules

## -------------------- RUNNING OCLHC FLAGS -------------------- ##
# Set this value to 1 include username in the first column of the hash file
# 48 is a nice treshold value for accepting new Markov's chains	
USERNAME=0
MARKOVTHRESHOLD=0

